<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Weekly Meal Planner</h1>
  <button id="generateBtn">Generate Weekly Meals</button>
  <button id="addMealBtn">Add New Meal</button>

  <div class="container">
    <div class="card">
      <h2>Meal Plan</h2>
      <div id="mealList"></div>
    </div>

    <div class="card">
      <h2>Shopping List</h2>
      <ul id="shoppingList"></ul>
    </div>
  </div>

  <!-- Add Meal Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add a Meal</h2>
      <label>Meal Name</label>
      <input id="mealNameInput" type="text" />

      <h3>Ingredients</h3>
      <div id="ingredientsContainer"></div>
      <button id="addIngredientBtn">Add Ingredient</button>

      <div class="modal-actions">
        <button id="saveMealBtn">Save Meal</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
